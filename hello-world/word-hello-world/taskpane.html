<!DOCTYPE html>
<html>
<head>
  <title>Secure Document Taskpane</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h2>Document Security</h2>

  <label for="clearance-level">Select Clearance Level:</label>
  <select id="clearance-level">
    <option value="dv">DV</option>
    <option value="sc">SC</option>
    <option value="official">Official</option>
  </select>
  <br><br>

  <button id="encryptButton">Encrypt Highlighted</button>
  <button id="decryptButton">Decrypt Highlighted</button>
  <button id="writeButton">Write Hello Worlds</button>
  <button id="protectButton">Protect Entire Document</button>

  <script src="taskpane.js"></script>
</body>
</html>
