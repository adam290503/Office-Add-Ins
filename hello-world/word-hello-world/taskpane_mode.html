<!DOCTYPE html>
<html>
<head>
  <title>Secure Document Taskpane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    label, button, select, input {
      font-size: 14px;
      margin: 5px 0;
    }

    button {
      display: block;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005A9E;
    }

    select, input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Notification area */
    #notification {
      display: none; /* hidden by default; weâ€™ll make it visible with JS */
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Document Security Controls</h2>

  <!-- 1) Select clearance level -->
  <label for="clearance-level">Select Clearance Level:</label>
  <select id="clearance-level">
    <option value="dv">DV</option>
    <option value="sc">SC</option>
    <option value="official">Official</option>
  </select>
  <br>

  <!-- 2) Unique identifier input -->
  <label for="unique-id">Enter Unique Identifier for Encryption:</label>
  <input type="text" id="unique-id" placeholder="Enter identifier (e.g., Key001)">
  <br><br>

  <!-- 3) Buttons for encryption/decryption actions -->
  <button id="protectButton">Encrypt Entire Document</button>
  <button id="unprotectButton">Decrypt Entire Document</button>
  <button id="encryptOOXMLButton">Protect</button>
  <button id="decryptOOXMLButton">Unlock</button>
  <button id="displayKeysButton">Display keys</button>
  <button id="deleteKeysButton">Delete entered key</button>

  <!-- 4) Dropdown for listing existing keys in the document -->
  <label for="keysDropdown">Select Key:</label>
  <select id="keysDropdown">
    <option value="">--No keys loaded--</option>
  </select>
  <br>

  <!-- 5) Notification area (for success/error messages) -->
  <div id="notification"></div>

  <!-- Office.js and CryptoJS libraries -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Your taskpane JavaScript -->
  <script src="taskpane_mode.js"></script>
</body>
</html>
