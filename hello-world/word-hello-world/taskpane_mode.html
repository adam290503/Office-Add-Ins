<!DOCTYPE html>
<html>
<head>
  <title>Secure Document Taskpane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    label, button, select {
      font-size: 14px;
      margin: 5px 0;
    }

    button {
      display: block;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005A9E;
    }

    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #notification {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Document Security Controls</h2>

  <label for="clearance-level">Select Clearance Level:</label>
  <select id="clearance-level">
    <option value="dv">DV</option>
    <option value="sc">SC</option>
    <option value="official">Official</option>
  </select>
  <br>

  <button id="encryptButton">Encrypt Highlighted Content</button>
  <button id="decryptButton">Decrypt Highlighted Content</button>
  <button id="writeButton">Write Hello Worlds</button>
  <button id="protectButton">Encrypt Entire Document</button>
  <button id="unprotectButton">Decrypt Entire Document</button>
  <button id="encryptOOXMLButton">Encrypt Highlighted OOXML</button>
  <button id="decryptOOXMLButton">Decrypt Highlighted OOXML</button>

  <div id="notification"></div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="taskpane.js"></script>
</body>
</html>
